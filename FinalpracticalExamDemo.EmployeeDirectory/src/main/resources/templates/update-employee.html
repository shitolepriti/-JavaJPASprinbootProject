<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="container">
<h1>Employee Registration</h1>
	<form th:action="@{/saveupdate}"  th:object="${employee}" method ="post">
		<div>
			<label for="name">Employee Name</label> 
			<input type="text"placeholder="Enter Your Name" name="name" th:field="*{name}">
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			<br>
			<br>
			
			<label for="position">Employee Position</label> 
			<input type="text"placeholder="Enter Your position" name="position" th:field="*{position}">
			<span th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></span>
			<br>
			<br>
			
			<label for="department">Department</label> 
			<input type="text"placeholder="Enter Your department" name="department" th:field="*{department}">
			<br>
			<br>
			<label for="contactInformation">Contact Information</label> 
			<input type="text"placeholder="Enter Your contactInformation" name="contactInformation" th:field="*{contactInformation}">
			<br>
			<br>
		<input type="hidden" th:value="${employee.username}"  name="username" >
             <input type="hidden"  th:value="${employee.password}" name="password">

			<input type="submit">
			
		</div>

	</form>
</body>
</html>
